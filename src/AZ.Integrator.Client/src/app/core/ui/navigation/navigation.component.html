<app-toolbar (toggleSideNav)="sidenav.toggle()"></app-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="sidenavMode" [(opened)]="sidenavOpened" fixedInViewport="true">
    <mat-nav-list>
      @for (item of navigationItems; track item) {
        <mat-list-item [routerLink]="item.route" routerLinkActive="active-route" *appRoleAllow="item.roles">
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <span matListItemTitle *ngIf="sidenav.opened">{{ item.title }}</span>
        </mat-list-item>
      }
    </mat-nav-list>

    <div class="absolute bottom-[10px] left-[50px]">
      <mat-list-item>
        <span mat-line class="text-white">v.{{ appVersion }}</span>
      </mat-list-item>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
