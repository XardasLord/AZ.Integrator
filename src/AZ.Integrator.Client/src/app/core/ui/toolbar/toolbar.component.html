<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>AZ Integrator</span>

    <span class="spacer"></span>

    <mat-form-field class="mt-5">
      <mat-label>Zaloguj jako</mat-label>
      <mat-select (selectionChange)="login($event.value)">
        <mat-option [value]="azTeamTenantUrl">AZ TEAM</mat-option>
        <mat-option [value]="meblePlTenantUrl">meblepl_24</mat-option>
        <mat-option *ngIf="environment.showMyTestAllegroAccount" [value]="myTestTenantUrl">MY TEST</mat-option>
      </mat-select>
    </mat-form-field>

    <span class="right-section">
      <span class="section user-info">
        <span class="name">{{ (user$ | async)?.tenant_id }}</span>
        <button mat-icon-button>
          <mat-icon>face</mat-icon>
        </button>
      </span>

      <!--      <button mat-icon-button matTooltip="Wyloguj" (click)="logout()">-->
      <!--        <mat-icon class="material-icons-outlined">logout</mat-icon>-->
      <!--      </button>-->
    </span>
  </mat-toolbar-row>
</mat-toolbar>
