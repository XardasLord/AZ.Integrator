<app-scroll-table
  [totalItems]="(totalItems$ | async)!"
  [currentPage]="(currentPage$ | async)!"
  [pageSize]="(pageSize$ | async)!"
  (page)="pageChanged($event)">
  <table mat-table [dataSource]="(furnitureDefinitions$ | async)!">
    <ng-container matColumnDef="furnitureCode">
      <th mat-header-cell *matHeaderCellDef>Kod mebla</th>
      <td mat-cell *matCellDef="let definition">
        <span class="font-semibold">{{ definition.furnitureCode }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="partsCount">
      <th mat-header-cell *matHeaderCellDef>Ilość formatek</th>
      <td mat-cell *matCellDef="let definition">
        <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">
          {{ definition.partDefinitions?.length || 0 }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let definition">
        <span [class]="getStatusClass(definition.isDeleted)" class="font-semibold">
          {{ getStatusLabel(definition.isDeleted) }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcje</th>
      <td mat-cell *matCellDef="let definition">
        <div class="flex gap-2">
          @if (!definition.isDeleted) {
            <button
              mat-icon-button
              matTooltip="Edytuj definicję mebla"
              (click)="editFurnitureDefinition(definition)"
              [disabled]="definition.isDeleted">
              <mat-icon class="!text-blue-600">edit</mat-icon>
            </button>

            <button
              mat-icon-button
              matTooltip="Usuń definicję mebla"
              (click)="deleteFurnitureDefinition(definition.furnitureCode)">
              <mat-icon class="!text-red-600">delete</mat-icon>
            </button>
          }
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="!bg-gray-300"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="hover:bg-gray-200"></tr>
  </table>
</app-scroll-table>
