<app-scroll-table
  [totalItems]="(totalItems$ | async)!"
  [currentPage]="(currentPage$ | async)!"
  [pageSize]="(pageSize$ | async)!"
  (page)="pageChanged($event)">
  <table mat-table [dataSource]="(suppliers$ | async)!">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nazwa dostawcy</th>
      <td mat-cell *matCellDef="let supplier">
        <div class="flex flex-col gap1">
          <span class="font-semibold">{{ supplier.name }}</span>
          <span class="text-xs text-gray-500">
            Zmodyfikowano: {{ supplier.modifiedAt | date: 'dd.MM.yyyy HH:mm' }}
          </span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="telephoneNumber">
      <th mat-header-cell *matHeaderCellDef>Numer telefonu</th>
      <td mat-cell *matCellDef="let supplier">
        <div class="flex items-center gap-2">
          <mat-icon class="!text-blue-600 text-sm">phone</mat-icon>
          <span>{{ supplier.telephoneNumber || '-' }}</span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="mailboxesCount">
      <th mat-header-cell *matHeaderCellDef>Adresy email</th>
      <td mat-cell *matCellDef="let supplier">
        <div class="flex items-center gap-2">
          <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">
            {{ supplier.mailboxes?.length || 0 }}
          </span>
          <span class="text-xs text-gray-600" *ngIf="supplier.mailboxes?.length > 0">
            {{ getMailboxesDisplay(supplier) }}
          </span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcje</th>
      <td mat-cell *matCellDef="let supplier">
        <div class="flex gap-2">
          <button mat-icon-button matTooltip="Edytuj dostawcę" (click)="editSupplier(supplier)">
            <mat-icon class="!text-blue-600">edit</mat-icon>
          </button>

          <button mat-icon-button matTooltip="Usuń dostawcę" (click)="deleteSupplier(supplier.id)">
            <mat-icon class="!text-red-600">delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="!bg-gray-300"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="hover:bg-gray-200"></tr>
  </table>
</app-scroll-table>
