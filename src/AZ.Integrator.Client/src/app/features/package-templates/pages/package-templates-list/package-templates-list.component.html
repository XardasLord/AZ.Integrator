<table mat-table [dataSource]="(productTags$ | async)!" class="mat-elevation-z3">
  <ng-container matColumnDef="tags">
    <th mat-header-cell *matHeaderCellDef>Tag</th>
    <td mat-cell *matCellDef="let tag">{{ tag }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Akcje</th>
    <td mat-cell *matCellDef="let tag">
      <div>
        <button mat-icon-button matTooltip="Edytuj szablony paczek" (click)="editPackageTemplate(tag)">
          <mat-icon class="text-blue-600">edit</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="!bg-gray-300"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" class="hover:bg-gray-200"></tr>
</table>
<mat-paginator
  class="mat-elevation-z3"
  [length]="(totalItems$ | async)!"
  [pageIndex]="(currentPage$ | async)!"
  [pageSize]="(pageSize$ | async)!"
  [pageSizeOptions]="[5, 10, 25, 50, 100]"
  (page)="pageChanged($event)">
</mat-paginator>
