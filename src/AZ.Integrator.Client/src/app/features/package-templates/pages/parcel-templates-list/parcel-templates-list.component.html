<app-scroll-table
  [totalItems]="(totalItems$ | async)!"
  [currentPage]="(currentPage$ | async)!"
  [pageSize]="(pageSize$ | async)!"
  (page)="pageChanged($event)">
  <table mat-table [dataSource]="(templates$ | async)!">
    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef>Tag</th>
      <td mat-cell *matCellDef="let template">
        <div class="flex flex-col gap-1">
          <span class="font-semibold">{{ template?.tag }}</span>
          <span class="text-xs text-gray-500" *ngIf="template?.modifiedAt">
            Zmodyfikowano: {{ template.modifiedAt | date: 'dd.MM.yyyy HH:mm' }}
          </span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="templatesCount">
      <th mat-header-cell *matHeaderCellDef>Liczba paczek</th>
      <td mat-cell *matCellDef="let template">
        <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">
          {{ template?.parcels?.length || 0 }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcje</th>
      <td mat-cell *matCellDef="let template">
        <div class="flex gap-2">
          <button mat-icon-button matTooltip="Edytuj szablony paczek" (click)="editPackageTemplate(template)">
            <mat-icon class="!text-blue-600">edit</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="!bg-gray-300"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="hover:bg-gray-200"></tr>
  </table>
</app-scroll-table>
