<div class="padding-content">
  <div class="integrations-header-card">
    <div class="header-content">
      <div class="header-icon">
        <mat-icon>hub</mat-icon>
      </div>
      <div class="header-text">
        <h1>Integracje z systemami zewnętrznymi</h1>
        <p>Zarządzaj integracjami z platformami sprzedażowymi, kurierskimi i księgowymi.</p>
      </div>
    </div>
    <div class="header-stats">
      <div class="stat-item">
        <mat-icon>check_circle</mat-icon>
        <span class="stat-value">{{ (filteredIntegrations$ | async)?.length || 0 }}</span>
        <span class="stat-label">Integracje</span>
      </div>
      <div class="stat-item active">
        <mat-icon>power_settings_new</mat-icon>
        <span class="stat-value">{{ getActiveCount() | async }}</span>
        <span class="stat-label">Aktywne</span>
      </div>
    </div>
  </div>

  <app-integrations-filters
    (categoryChange)="onCategoryChange($event)"
    (searchChange)="onSearchChange($event)"></app-integrations-filters>

  @if (loading$ | async) {
    <div class="flex justify-center items-center py-12">
      <mat-spinner diameter="50"></mat-spinner>
    </div>
  } @else {
    <app-integrations-list [integrations]="filteredIntegrations$ | async" />
  }

  <app-add-integration-button />
</div>
