<div class="padding-content">
  <div class="integrations-header">
    <h1 class="text-3xl font-bold mb-6">Integracje z systemami zewnętrznymi</h1>
    <p class="text-gray-600 mb-8">Zarządzaj integracjami z platformami sprzedażowymi, kurierskimi i księgowymi.</p>
  </div>

  @if (loading$ | async) {
    <div class="flex justify-center items-center py-12">
      <mat-spinner diameter="50"></mat-spinner>
    </div>
  } @else {
    <app-integrations-list [integrations]="integrations$ | async"></app-integrations-list>
  }

  <app-add-integration-button></app-add-integration-button>
</div>
