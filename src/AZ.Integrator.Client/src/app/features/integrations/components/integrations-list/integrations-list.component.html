<div class="integrations-list">
  @if (!integrations || integrations.length === 0) {
    <div class="empty-state">
      <mat-icon class="empty-icon">settings_input_component</mat-icon>
      <h3>Brak integracji spełniających kryteria</h3>
      <p>Spróbuj zmienić filtry lub dodać nową integrację</p>
    </div>
  } @else {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      @for (integration of integrations; track integration.integration) {
        <app-integration-card [integrationWithType]="integration" />
      }
    </div>
  }
</div>
