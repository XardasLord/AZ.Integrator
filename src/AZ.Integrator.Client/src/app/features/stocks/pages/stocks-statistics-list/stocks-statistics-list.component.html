<div class="p-4 bg-gray-100 rounded-md shadow-md">
  <h2 class="text-lg font-semibold text-gray-800 mb-4">Statystyki skanowań</h2>

  @for (log of groupedLogs$ | async; track log.createdBy) {
    <div class="bg-white rounded-lg shadow-sm mb-2">
      <mat-list class="divide-y divide-gray-200">
        <mat-list-item class="grid grid-cols-2 items-center gap-4 p-4 hover:bg-gray-50">
          <div class="flex items-center gap-2">
            <span class="font-medium text-gray-700">{{ log.createdBy }}</span>
          </div>

          <span class="text-gray-500 text-right">{{ log.totalScanned }}</span>
        </mat-list-item>
      </mat-list>
    </div>
  } @empty {
    <div class="text-center text-gray-500 py-6">Nie ma zarejestrowanych żadnych aktywności na skanerach.</div>
  }
</div>
