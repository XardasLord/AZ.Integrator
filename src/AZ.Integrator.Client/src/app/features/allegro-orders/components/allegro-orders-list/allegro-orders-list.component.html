<table mat-table [dataSource]="(orders$ | async)!" class="mat-elevation-z3">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Data</th>
    <td mat-cell *matCellDef="let order">{{ order.date | date: 'dd.MM.yyyy, HH:mm:ss' }}</td>
  </ng-container>

  <ng-container matColumnDef="orderId">
    <th mat-header-cell *matHeaderCellDef>Numer zamówienia</th>
    <td mat-cell *matCellDef="let order">{{ order.orderId }}</td>
  </ng-container>

  <ng-container matColumnDef="buyer">
    <th mat-header-cell *matHeaderCellDef>Dane kupującego</th>
    <td mat-cell *matCellDef="let order">{{ order.buyer.login }} - {{ order.buyer.email }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Akcje</th>
    <td mat-cell *matCellDef="let order">
      <div class="table-action-buttons">
        <button mat-icon-button matTooltip="Nadaj paczkę" (click)="registerParcel(order); $event.stopPropagation()">
          <mat-icon class="material-icons-outlined" matListItemIcon>box_add</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  class="mat-elevation-z3"
  [length]="(totalItems$ | async)!"
  [pageIndex]="(currentPage$ | async)!"
  [pageSize]="(pageSize$ | async)!"
  [pageSizeOptions]="[5, 10, 25, 50, 100]"
  (page)="pageChanged($event)">
</mat-paginator>
